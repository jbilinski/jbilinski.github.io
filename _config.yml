plugins:
  - jekyll-paginate
  - bourbon
  - jekyll-gist
  - jekyll-sitemap

# SEO settings
title: "Script"
title2: "Ops"
description: "DevSecOps Blog"
keywords: "powershell, blog, admin, devops, automation, script"
url: https://scriptops.com

google_analytics: UA-79423450-2
repo: https://github.com/jbilinski
disqus_shortname: "scriptops"
comments: true

# Build settings
permalink: /:year/:title/
markdown: kramdown
kramdown:
  input: GFM
highlighter: rouge

source: ./
destination: ./_site

